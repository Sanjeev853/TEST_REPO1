name: CI/CD Pipeline

on:
  push:
    branches:
      - master

  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.18.0'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Deploy
      run: npm run deploy
